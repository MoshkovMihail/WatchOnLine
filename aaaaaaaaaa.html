<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; }
        .error { color: red; font-size: 14px; }
        .success { color: green; text-align: center; }
    </style>
</head>
<body>
    <h2>Регистрация</h2>
    
    <form id="regForm">
        <div class="form-group">
            <input type="text" id="login" placeholder="Логин">
            <div class="error" id="loginError"></div>
        </div>
        
        <div class="form-group">
            <input type="email" id="email" placeholder="Email">
            <div class="error" id="emailError"></div>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" placeholder="Пароль">
            <div class="error" id="passwordError"></div>
        </div>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <div class="success" id="successMessage"></div>

    <script>
        document.getElementById('regForm').onsubmit = function(e) {
            e.preventDefault();
            
            // Очищаем ошибки
            document.querySelectorAll('.error').forEach(el => el.innerHTML = '');
            document.getElementById('successMessage').innerHTML = '';
            
            let valid = true;
            const login = document.getElementById('login').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Проверка логина
            if (login.length < 3) {
                document.getElementById('loginError').innerHTML = 'Логин слишком короткий';
                valid = false;
            }
            
            // Проверка email
            if (!email.includes('@')) {
                document.getElementById('emailError').innerHTML = 'Некорректный email';
                valid = false;
            }
            
            // Проверка пароля
            if (password.length < 4) {
                document.getElementById('passwordError').innerHTML = 'Пароль слишком короткий';
                valid = false;
            }
            
            // Если все ок
            if (valid) {
                document.getElementById('successMessage').innerHTML = 'Регистрация успешна!';
                document.getElementById('regForm').reset();
            }
        };
    </script>
</body>
</html>
